# hyprland-colors.conf (Matugen -> Hyprland)
$background = 0xff{{ colors.background.default.hex_stripped }}
$foreground = 0xff{{ colors.on_background.default.hex_stripped }}

$primary   = 0xff{{ colors.primary.default.hex_stripped }}
$secondary = 0xff{{ colors.secondary.default.hex_stripped }}
$tertiary  = 0xff{{ colors.tertiary.default.hex_stripped }}
$surface   = 0xff{{ colors.surface.default.hex_stripped }}
$surface_bright = 0xff{{ colors.surface_bright.default.hex_stripped }}
$outline   = 0xff{{ colors.outline.default.hex_stripped }}
$error     = 0xff{{ colors.error.default.hex_stripped | set_lightness: -20.0 }}

$shadow = 0xff{{ colors.shadow.default.hex_stripped }}
$transparent = 0x00000000

$red     = 0xff{{ colors.red.default.hex_stripped }}
$green   = 0xff{{ colors.green.default.hex_stripped }}
$yellow  = 0xff{{ colors.yellow.default.hex_stripped }}
$blue    = 0xff{{ colors.blue.default.hex_stripped }}
$magenta = 0xff{{ colors.magenta.default.hex_stripped }}
$cyan    = 0xff{{ colors.cyan.default.hex_stripped }}
$white   = 0xff{{ colors.white.default.hex_stripped }}

$red_dim     = 0xff{{ colors.red.default.hex_stripped | set_lightness: -20.0 }}
$green_dim   = 0xff{{ colors.green.default.hex_stripped | set_lightness: -20.0 }}
$yellow_dim  = 0xff{{ colors.yellow.default.hex_stripped | set_lightness: -20.0 }}
$blue_dim    = 0xff{{ colors.blue.default.hex_stripped | set_lightness: -20.0 }}
$magenta_dim = 0xff{{ colors.magenta.default.hex_stripped | set_lightness: -20.0 }}
$cyan_dim    = 0xff{{ colors.cyan.default.hex_stripped | set_lightness: -20.0 }}

# Aliases
$cursor = $primary
$on_primary = 0xff{{ colors.on_primary.default.hex_stripped }}
$primary_fixed_dim = 0xff{{ colors.primary.default.hex_stripped | set_lightness: -20.0 }}
$module_fg = $foreground
$critical  = $red
$charging  = $green
$warning   = $yellow
$accent    = $secondary

# Translucent
$blur_background = rgba({{ colors.background.default.hex_stripped }}8C)  # ~55% alpha
$scrim           = rgba({{ colors.background.default.hex_stripped }}00)  # 0% alpha
